<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
		<link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>Your New Application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* This code is used to run as soon as Intel activates */
			var onDeviceReady=function(){
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script type="application/javascript" src="app_framework/appframework.min.js"></script>
		<script type="application/javascript" src="app_framework/appframework.ui.min.js"></script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="sidebar/js/jquery.event.move.js"></script>
		<script type="application/javascript" src="sidebar/js/jquery.event.swipe.js"></script>
		<script type="application/javascript" src="sidebar/js/sidebar.js"></script>
		<script type="application/javascript" src="sidebar/js/swipe.js"></script>
		<script type="application/javascript" src="js/index_user_scripts.js"></script>
	</head>

	<body id="afui">

		<!-- content goes here-->
		<div class="uwrap" id="content">
			<div class="upage panel BackgroundColor" id="mainpage" data-header="af-header-0" data-footer="none">
				<div class="upage-outer">
					<header class="container-group inner-element uib_w_10" data-uib="app_framework/header" data-ver="0" id="af-header-0">
						<h1>Rancilio Silvia  Controller</h1>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</header>
					<div class="upage-content" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_2 col-0_3-12_3-3" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<span class="uib_shim"></span>
								</div>
							</div>
							<div class="col uib_col_3 col-0_6-12_6-9" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area center-h-v-col">

									<div class="widget uib_w_1 scale-image" data-uib="media/img" data-ver="0">
										<figure class="figure-align">
											<img src="Graphics/silvia-large.jpg">
											<figcaption data-position="bottom"></figcaption>
										</figure>
									</div>
									<span class="uib_shim"></span>
								</div>
							</div>
							<div class="col uib_col_1 col-0_3-12_3-9 BackgroundColor" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
						<div class="grid grid-pad urow uib_row_9 row-height-9" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_11 col-0_12-12 BackgroundColor" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>

						<div class="grid grid-pad urow uib_row_8 row-height-8" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_10 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<a class="button widget uib_w_11 d-margins icon tools" data-uib="app_framework/button" data-ver="0">Settings</a><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

					<div class="inner-element uib_w_2 uib_sidebar leftbar bar-bg thumb-bg bar-gutter swipe" data-uib="layout/left_sidebar" data-ver="0" data-anim="{'style':'overlap', 'v':200, 'side':'left', 'oh':1}">
						<div class="sidebar-content">

							<div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
								<div class="col uib_col_7 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="widget-container content-area vertical-col">
										<span class="uib_shim"></span>
									</div>
								</div>
								<span class="uib_shim"></span>
							</div>

							<div class="grid grid-pad urow uib_row_5 row-height-5" data-uib="layout/row" data-ver="0">
								<div class="col uib_col_8 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="widget-container content-area vertical-col">

										<div class="widget uib_w_3 d-margins Font" data-uib="media/text" data-ver="0">
											<div class="widget-container left-receptacle"></div>
											<div class="widget-container right-receptacle"></div>
											<div>
												<p>Boiler Temperature Settings:</p>
											</div>
										</div>
										<div class="table-thing with-label widget uib_w_6 d-margins widthsettings" data-uib="app_framework/input" data-ver="0">
											<label class="narrow-control label-inline">Brew temp:</label>
											<input class="wide-control" placeholder="98" type="text">
										</div>
										<div class="table-thing with-label widget uib_w_7 d-margins widthsettings" data-uib="app_framework/input" data-ver="0">
											<label class="narrow-control label-inline">Steam temp:</label>
											<input class="wide-control" placeholder="110" type="text">
										</div><a class="button widget uib_w_9 d-margins icon cloud gray" data-uib="app_framework/button" data-ver="0">Upload to Silvia</a><span class="uib_shim"></span>
									</div>
								</div>
								<span class="uib_shim"></span>
							</div>

							<div class="grid grid-pad urow uib_row_6 row-height-6" data-uib="layout/row" data-ver="0">
								<div class="col uib_col_9 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="widget-container content-area vertical-col">

										<a class="button widget uib_w_5 d-margins icon check green" data-uib="app_framework/button" data-ver="0">OK</a><span class="uib_shim"></span>
									</div>
								</div>
								<span class="uib_shim"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->

			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
	</body>

</html>
